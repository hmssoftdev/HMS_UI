<div class="p-card">
    <div class="card-header">
        <p-toolbar class="pToolbar">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                <div class="p-d-flex">
                    <span class="p-input-icon-left p-ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText class="search" type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search by Name" /> <!--(input)="dt.filterGlobal($event.target.value, 'contains')"-->
                    </span>
                </div>
                <!-- <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedCategories()" pTooltip="Delete categories"></button> -->
            </ng-template>
        </p-toolbar>
</div>
<div class="card-body">
    <p-table  #dt  styleClass="p-datatable-customcss" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"  [globalFilterFields]="['name','seat']">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>{{'Username'| translate}}
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                </th>
                <th>{{'Password' | translate}}
                    <p-columnFilter type="text" field="gstCompliance" display="menu"></p-columnFilter>
                </th>
                <th>{{'Mobile No' | translate}}
                    <p-columnFilter type="text" field="statuses" display="menu"></p-columnFilter>
                </th>
                <th>{{'Email' | translate}} </th>
                <th>Location</th>
        </ng-template>
        <ng-template pTemplate="body" ><!--let-item-->
            <td>
                <input type="text" class="form-control" pInputText [(ngModel)]="value1"> 
            </td>
            <!-- <tr>
                <td>
                    <p-tableCheckbox [value]="item"></p-tableCheckbox>
                </td>
                <td><span class="p-column-title"><i class="pi pi-tag"></i></span>{{item.name}}</td>
                <td>{{item.gstCompliance}}<span class="p-column-title">(GST Compliance)</span></td>
                <td>
                    <p-tag [value]="item.status" *ngIf="item.status" class="p-text-uppercase" [severity]="item.isActive === true ? 'success':'danger'"></p-tag>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editDish(item)" pTooltip="Edit categories"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCategory(item)" pTooltip="Delete Category" tooltipPosition="left"></button>
                </td>
            </tr> -->
        </ng-template>
        <ng-template pTemplate="emptymessage" >
            <tr>
                <td colspan="6" class="p-text-center">
                   <span>{{'No records found' | translate}}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="modal" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" header="{{'Add Franchise' | translate}}" [modal]="true">
    <ng-template pTemplate="content">
        <form name="categoryForm" #f="ngForm" validate ><!--#f="ngForm" novalidate (ngSubmit)="onSubmit(f)"-->
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field col-6">
                    <label for="userName">Bussiness Username</label>
                    <input type="text" name="userName" class="p-inputtext-sm" pInputText id="userName"
                        placeholder="Bussiness Username" required autofocus />

                </div>
                <div class="p-field col-6">
                    <label for="email">Password</label>
                    <input type="password"   name="password" class="p-inputtext-sm" pInputText id="email"
                         placeholder="Email" required autofocus /> 

                       
                </div>
                <div class="p-field col-6">
                    <label for="contact">Bussiness Number</label>
                    <input pInputText name="contact"  mode="decimal" maxlength="10"
                        inputId="contact" placeholder="Bussiness Number" required autofocus  type="number"/> <!--[(ngModel)]="user.contact" #contact="ngModel"-->

                </div>
                <div class="p-field col-6">
                    <label for="email"> Bussiness Email</label>
                    <input pInputText name="email" type="email" id="email" 
                        placeholder="Bussiness Email" required autofocus/>
                  
                </div>
                 <div class="p-field col-12 p-md-6">
                    <label for="email">Food License Number</label>
                    <input pInputText name="foodnumber" type="number" id="foodnumber" 
                        placeholder="Food License Number" required autofocus/>
                        <label for="GSTNumber">{{'GST Number' | translate}}</label>
                    <input type="text" id="GSTNumber" name="gst" placeholder="GST Number" pInputText required/>
                 
                </div> 
                <div class="p-field col-12 p-md-6">
                    <label for="state">State</label>
                   
                    <p-dropdown inputId="state" name="state" [options]="states" [(ngModel)]="state" placeholder="Select" optionLabel="label" optionValue="value"></p-dropdown>
                   <label for="city">City</label>
                    <p-dropdown inputId="city" name="city" [options]="cities" placeholder="Select City" optionLabel="name" optionValue="id"></p-dropdown>
                </div> 
                <div class="p-field col-12 p-md-4">
                    <label for="state">Pincode</label>
                    <input pInputText name="pin" type="number" id="pin" 
                    placeholder="Pincode" maxlength="6" required autofocus/>
                </div>
                 <div class="p-field col-12 p-md-8">
                   <label for="Address">Address</label>
                   <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
                </div>
                
   </div>

            <div class="p-d-flex justify-content-center">
                <button pButton pRipple label="{{'Save' | translate}}" icon="pi pi-check" class="p-button p-button-raised p-mx-1 p-mr-2"></button>
                <button pButton pRipple label="{{'Reset' | translate}}" type="reset" icon="pi pi-times" class="p-button-danger p-button-raised" ></button> <!--(click)="hideDialog()"-->
            </div>
      
        </form>
    </ng-template>
</p-dialog>



    </div>
