<div class="container">
    <div class="row">
        <div class="col-sm-5 mx-auto mt-5">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <form name="loginForm">
                            <h1>User Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control" [(ngModel)]="users.username" placeholder="Username" autocomplete="username" required>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" [(ngModel)]="users.password" placeholder="Password" autocomplete="current-password" required>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="button" (click)="loginUser()" class="btn btn-primary px-4">Login</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" routerLink="/register" class="btn btn-link px-0">
                                        Register Now
                                    </button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                            <p class="text-center p-mt-2">OR</p>
                            <div class="input-group mb-4">
                                <!-- <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="pi pi-phone"></i></span>
                                        </div> -->
                                <input style="border-width: 0 0 2px; border-bottom: 2px solid black; outline: none;" pInputText type="text" class="form-control" placeholder="Mobile / Username / Email" autocomplete="current-password" required>
                            </div>
                            <div style="width: 100%;">
                                <button type="button" class="btn btn-primary px-4" (click)="loginUser()" style="width: 100%;">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
