<p-table responsiveLayout="stack" [value]="historydata" responsiveLayout="stack" styleClass="p-datatable-customcss" [paginator]="true"
[rows]="10" [showCurrentPageReport]="true" [loading]="loading"  [rowHover]="true" dataKey="id"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        
        <th>Name</th>
        <th>Contact</th>
        <th>Price
        </th>
        <th>Mode</th>
        <th>Total Bill</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        
        <td>{{data.userName}}</td>
        <td>{{data.userMobileNumber}}</td>
        <td>{{data.grossTotal}}</td>
        <td>
          {{getDeliveryMode(data.deliveryOptionId)}}
        </td>
        <td>{{data.itemTotal}}</td>
        <td>
          <button pButton pRipple icon="pi pi-arrow-down" class="p-button-rounded p-button-success p-mr-2"
                             pTooltip="Download" tooltipPosition="left"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="delete(item)"  pTooltip="Delete " tooltipPosition="left"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage"  >
      <tr>
          <td colspan="6" class="p-text-center">
             <span> No records found</span>
          </td>
      </tr>
  </ng-template>
  </p-table>
