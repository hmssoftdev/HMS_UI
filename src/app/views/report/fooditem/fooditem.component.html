<h5 class="p-text-center">
    <span class="text-3xl">Most Food Item Sale</span></h5>
<p-table [value]="cars" class="p-text-center">
   
        
   
    <ng-template pTemplate="header" class="p-text-center">
        <tr>
            <th class="p-text-center">Food Item</th>
            <th class="p-text-center">Invoice No</th>
            <th class="p-text-center">Amount</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td></td>
            <td></td>
            <td></td>
          
        </tr>
    </ng-template>
</p-table>
