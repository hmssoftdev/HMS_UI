<div class="p-card p-mb-5">
  <div class="p-card-body">

    <h4 class="p-text-center">
      <span class="text-6xl">{{'Today Summary'| translate}}</span></h4>
      <div class="p-grid" *ngIf="userData.userType == 2">
        <div class="p-col-12 p-md-6 p-field p-text-center">
          <div class="p-field p-d-flex p-jc-between p-ai-baseline">
            <div>
              <span>Franchise Report </span>
               
            </div>
            <div class="p-field">
              <p-multiSelect [options]="frachlist" [style]="{'width':'200px'}"
              [panelStyle]="{'width':'200px'}" (onChange)="franchSelection()" showClear="true" [(ngModel)]="selectedHotel" placeholder="Select Franchise Name" optionLabel="userName" optionValue="id"></p-multiSelect>
           
              <p-multiSelect class="p-ml-2" [options]="frachlist" [style]="{'width':'200px'}"
              [panelStyle]="{'width':'200px'}" (onChange)="franlocationSelection()" showClear="true" [(ngModel)]="selectedCities" optionLabel="city" placeholder="Select Franchise Location" optionValue="id"></p-multiSelect>
            <br>  <span class="p-mr-2"> {{selectedHotel}}</span> 
             <span class="p-ml-2">{{selectedCities}} </span> 
            </div>
          </div>
         
        </div>
        <div class="p-field p-col-12 p-md-6 p-text-center" >
          <div class="p-field p-d-flex p-jc-evenly p-ai-center">
            <div>
              <span>Admin Report</span>
             </div>
         <div>
          <button pButton type="button" (click)="fnadminReport()" label="Admin Data" class="p-button-outlined mr-2"></button>
         </div>
        </div>
        </div>
      </div>
      
      
    <app-today-summary [ID]="ID" *ngIf="show"></app-today-summary>

    <app-historydata [ID]="ID"></app-historydata>
