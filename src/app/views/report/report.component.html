<p-toast position="bottom-right"></p-toast>
<div class="p-card p-mb-5">
  <div class="p-card-body">
    <h3 class="p-text-center">
      <span class="text-6xl">Today Summary</span>




    </h3>
    <router-outlet></router-outlet>
    <app-today-summary></app-today-summary>
    <div class="p-grid p-mt-6 align-items-center justify-content-center">

      <app-bar-chart [todaySale]=todaySale></app-bar-chart>


      <!-- <app-week-summary></app-week-summary> -->
    </div>
    <div class="p-grid">
      <h3 class="text-xl">Top Customer wtih most Bill and Amount</h3>
      <p-table [value]="sales">
        <ng-template pTemplate="header">
          <tr>

            <th>SR NO </th>
            <th>Name</th>
            <th>Contact</th>
            <th pSortableColumn="city.name">City <p-sortIcon field="city.name"></p-sortIcon>
            </th>
            <th>Bill No</th>
          </tr>

        </ng-template>
        <ng-template pTemplate="body" let-sale>
          <tr>
            <td>{{sale.srno}}</td>
            <td>{{sale.cusname}}</td>
            <td>{{sale.cuscontact}}</td>
            <td>{{sale.cuscity}}</td>
            <td>{{sale.cusamout}}</td>
          </tr>
        </ng-template>
      </p-table>>
    </div>



    <div class="p-grid align-items-center justify-content-center">


      <div class="p-col-6 p-md-8 p-mt-6">
        <!-- Line Chart -->
        <h3>Number of repeated Customer</h3>
        <p-chart type="line" [data]="data"></p-chart>
      </div>
    </div>
  </div>
</div>
