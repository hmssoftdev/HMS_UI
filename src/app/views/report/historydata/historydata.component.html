<div class="p-grid p-mt-6">

  <div class="p-col-3 p-text-center">
  <strong class="text-2xl">History Data</strong>
  </div>
  <div class="p-col-6 p-text-center">

   
  <p-calendar [(ngModel)]="mindate" class="p-text-center mr-2" dateFormat="yy-mm-dd">
    <ng-template pTemplate="header"><span class="text-2xl">From</span></ng-template>
  </p-calendar>
  
  <p-calendar [(ngModel)]="maxdate" class="p-text-center ml-2" dateFormat="yy-mm-dd"
  > <ng-template pTemplate="header"><span class="text-2xl">To</span></ng-template>
</p-calendar>
  <button pButton pRipple type="button" (click)="getHistorydata()" class="p-button-raised p-button-success p-button-outlined ml-2">Get Data</button>

</div>

  <div class="p-col-3 p-text-center">

    <button pButton type="button" (click)="getweekdata()" label="Week" class="p-button-outlined"></button>
    <button pButton type="button" label="Month" (click)="getmonthdata()" class="p-button-outlined"></button>
    
  <!-- <p-tabView>
  
  <p-tabPanel header="Week" (click)="getweekdata()">
    
     </p-tabPanel>
  <p-tabPanel header="Month" (click)="getmonthdata()">
   
  </p-tabPanel>
  <p-tabPanel header="Year" (click)="getyeardata()">
  
  </p-tabPanel>
  </p-tabView> -->
  </div>
  <div *ngIf="showhistorydata">
    
    <app-backdata [maxDate]="maxdate" [minDate]="mindate"  [ID]="id">
      
    </app-backdata>
   
   
  </div>

  <div *ngIf="showweekdata">
    
    <app-backdata [maxDate]="allstartdate9" [minDate]="weekenddate"  [ID]="id">
      
    </app-backdata>
   
   
  </div> 
  <div *ngIf="showmonthdata">
    
    <app-backdata [maxDate]="allstartdate" [minDate]="monthenddate"  [ID]="id">
      
    </app-backdata>
   
   
  </div>
  </div>
