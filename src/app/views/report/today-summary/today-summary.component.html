<div class="p-grid">
    <div class="p-col-12 p-md-6 p-text-center"> 
        <strong>
            <p-card [style]="{'background':'var(--blue-200)'}">
                
                <b><span class="text-2xl">Today Bill</span> <br>
                <strong class="text-3xl">{{powercount}}</strong></b>
            
            </p-card>
        </strong>
        <div class="p-grid">
            <div class="col-4 md:col-3">
                <p-card [style]="{'background':'var(--teal-200)'}" 
                [ngClass]="'dining'"
                >
                   <b><span class="text-xl">Dining</span>
                    <br>
                    <strong class="text-3xl">{{powercount}}</strong></b> 

                </p-card>
            </div>
            <div class="col-4 md:col-5">
                 <p-card [style]="{'background':'var(--yellow-200)'}">
                   <b><span class="text-xl">Home Delivery</span>
                    <br>
                    <strong class="text-3xl">{{powercount}}</strong></b> 
                 </p-card>
            </div>
            <div class="col-4 md:col-4">
                <p-card [style]="{'background':'var(--indigo-200)'}">
                    
                  <b><span class="text-xl">TakeAway</span>
                    <br>
                    <strong class="text-3xl">{{powercount}}</strong></b>

                </p-card>
            </div>
        </div>
        
    </div> 
    <div class="p-col-12 p-md-6  p-text-center">
        <strong>
            <p-card [style]="{'background':'var(--blue-200)'}">
                <b><span class="text-2xl">Today Amount</span><br>
                    <strong class="text-3xl">{{powercount}}</strong></b>
            </p-card>
        </strong>
        <div class="p-grid">
            <div class="col-4 md:col-3">
                <p-card [style]="{'background':'var(--teal-200)'}">
                 
                   <b> <span class="text-xl"> Dining</span>
                    <br>
                    <strong class="text-3xl">{{powercount}}</strong></b>
                    
                </p-card>
            </div>
            <div class="col-4 md:col-5">
                 <p-card [style]="{'background':'var(--yellow-200)'}">
                     <b><span class="text-xl">Home Delivery</span>
                        <br>
                        <strong class="text-3xl">{{powercount}}</strong> </b>
                    
                 </p-card>
            </div>
            <div class="col-4 md:col-4">
                <p-card [style]="{'background':'var(--indigo-200)'}">
                    <b><span class="text-xl">TakeAway</span>
                        <br>
                        <strong class="text-3xl">{{powercount}}</strong></b>
                    
                </p-card>
            </div>
        </div>
      
    </div>
   
</div>
