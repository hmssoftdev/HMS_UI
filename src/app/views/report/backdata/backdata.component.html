<p-table responsiveLayout="stack" [value]="historydata" [responsive]="true" responsiveLayout="stack" styleClass="p-datatable-customcss" [paginator]="true"
[rows]="10" [showCurrentPageReport]="true" [loading]="loading"  [rowHover]="true" dataKey="id"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        
        <th>Name</th>
        <th>Contact</th>
        
        <th>InvoiceNo</th>
        <th>City</th>
    
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        
        <td>{{data.userName}}</td>
        <td>{{data.userMobileNumber}}</td>
       
        <td>
         
        </td>
        <td>

        </td>
        
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage"  >
      <tr>
          <td colspan="6" class="p-text-center">
             <span> No records found</span>
          </td>
      </tr>
  </ng-template>
  </p-table>
