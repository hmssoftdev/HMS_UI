<div class="p-card">
    <div class="p-card-body">
        <form name="userForm" #tableForm="ngForm" novalidate (ngSubmit)="saveTableData()">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-6">
                    <label for="tableName">Table Name</label>
                    <input type="text" #tableName="ngModel" name="tableName" class="p-inputtext-sm" pInputText id="tableName"
                        [(ngModel)]="table.name" placeholder="Name" required autofocus />
                    <div *ngIf="tableName.touched && tableName.invalid && tableForm.submitted"> <small class="p-error"
                            *ngIf="tableName.errors.required">Table name is required.</small></div>
                </div>
                <div class="p-field p-col-6">
                    <label for="seat">Seat</label>
                    <!-- <input pInputNumber type="number" #seat="ngModel" name="seat" class="p-inputtext-sm" pInputTextNumer id="seat"
                        [(ngModel)]="table.seat" placeholder="Seat" [useGrouping]="false" required autofocus /> -->
                        <p-inputNumber #seat="ngModel" [(ngModel)]="table.seat" minlength="6" maxlength="6" mode="decimal"
                        placeholder="Number of Seats " inputId="seat" [useGrouping]="false">
                    </p-inputNumber>
                    <div *ngIf="seat.touched && seat.invalid && userForm.submitted"> <small class="p-error"
                            *ngIf="seat.errors.required">Seat number is required.</small></div>
                </div>
                <div class="p-field p-col-6">
                    <label for="shape">Shape</label>
                        <p-dropdown [(ngModel)]="table.shape" class="p-inputtext-sm" #shape="ngModel" name="shape" optionLabel="label" optionValue="value" inputId="shape" [options]="tableShape" placeholder="Select Table Shape" required>
                        </p-dropdown>
                    <div *ngIf="shape.touched && shape.invalid && tableForm.submitted"> <small class="p-error"
                            *ngIf="shape.errors.required">Table shape is required.</small></div>
                </div>
                <div class="p-field p-col-6">
                    <label for="isAC">Hall type</label>
                    <p-dropdown [(ngModel)]="table.isAc" class="p-inputtext-sm" #isAC="ngModel" name="isAC" optionLabel="label" optionValue="value" inputId="isAC" [options]="hallType" name="isAC" placeholder="Select hall type" required>
                    </p-dropdown>
                    <div *ngIf="isAC.touched && isAC.invalid && tableForm.submitted"><small class="p-error" *ngIf="isAC.errors.required">Hall type is required.</small></div>
                </div>
            </div>
            <div class="p-card-footer p-text-right">
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button p-button-raised"></button>
                <button pButton pRipple label="Reset" icon="pi pi-refresh" class="p-button-danger p-button-raised"
                    (click)="reset()"></button>
            </div>
        </form>
    </div>
</div>
