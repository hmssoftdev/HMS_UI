<div class="container">
    <p-toast position="bottom-right"></p-toast>
    <div class="p-grid p-mt-5">
        <div class="p-card p-col-11 p-md-6 p-lg-4 p-mx-auto p-px-4"> 
            <form name="registerForm" #registerForm="ngForm" >
                <div class="p-card-title p-text-center">Forget Password</div>
                <div class="p-grid p-flex-column">  
                    <div class="p-inputgroup p-mb-3 p-mt-5">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText name="username" class="form-control" 
                            placeholder="Enter Email ID" autocomplete="username" [(ngModel)]="emailid" required>
                    </div>
                            <!-- <p-captcha class="captcha p-as-center" siteKey="6LdAffcdAAAAAGDuwHPcsUhN7NnCDXvdRsrK35Ue"
                             (onResponse)="showResponse($event)">

     </div>
                   
                   
                
                <div class="p-card-footer">
                    <div class="p-grid p-flex-column">
                          
                        <div class="p-col-10 p-mx-auto p-text-center">
                            <button pButton (click)="forgetpassword()" [disabled]="emailid === ''"  pRipple >Send Mail To Reset Password</button>
                            
                            <div> <button type="button" pButton class="p-button-text" routerLink="/login">Back to Login</button></div>
                        </div>
                        <p-messages [(value)]="mssg"></p-messages>

            </form>
        </div>
