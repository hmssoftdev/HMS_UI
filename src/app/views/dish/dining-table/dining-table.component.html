<div class="p-grid">
    <div class="p-col-2" *ngFor="let tblItem of tableList">
        <div class="tblBox p-shadow-1 p-p-md-2" [ngClass]="{'booked':tblItem.isBooked}">
            <h2 class="tblHead">{{tblItem.name}}</h2>
            <p class="txtSeats"> {{tblItem.seat}}<span class="p-text-small">seats</span></p>
            <p class="txtShape">{{tblItem.shape}} <span> - shape</span></p>
            <p class="txtHallType">{{tblItem.isAc === true? 'AC': 'Non AC'}}<span class="p-text-small"> - Hall type</span></p>
            <div class="btnWrapper">
                
                <button pButton class="p-button-outlined p-button-text-only" pTooltip="Select" type="button" icon="pi pi-table" (click)="fnTblBook(tblItem)" iconPos="left"></button>
                <button pButton class="p-button-outlined p-button-text-only" pTooltip="Join" type="button" icon="pi pi-user-plus" iconPos="left"></button>
                
                <button pButton class="p-button-outlined p-button-text-only" pTooltip="Unselect" type="button" icon="pi pi-times"  (click)="fnTblRelease(tblItem)"></button>
            </div>
        </div>
    </div>
    
</div>
<p *ngIf="selectedTableID.length"> Selected Table name's : <strong>{{selectedTableID}}</strong></p>
