<div class="container">

    <div class="p-grid p-mt-5">
        <div class="p-card p-col-11 p-md-6 p-lg-4 p-mx-auto p-px-4"> 

            <p-toast position="bottom-right"></p-toast>
            <div class="p-card-title p-text-center">Reset Password</div>
               <form name="registerForm">
            <div class="p-grid p-flex-column">  
                <div class="p-inputgroup p-mb-3 p-mt-5">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i></span>
                    <input type="password" pInputText name="username" class="form-control" 
                        placeholder="Enter New Password" autocomplete="username" [(ngModel)]="password">
                </div>             
 </div>
 
    
    <div class="p-card-footer">
        <div class="p-grid p-flex-column">
              
            <div class="p-col-10 p-mx-auto p-text-center">
                <button pButton (click)="resetpassword()" pRipple > Reset Password</button>  
                
                <div> <button type="button" pButton class="p-button-text" routerLink="/login">Back to Login</button></div>
            </div>
        </div>
    </div>
</form>
